<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Momentum</title>
</head>
<body>
  <form class="hidden" id="login-form" >
    <input
    required
    maxlength="15"
    type="text"
    placeholder="What is your name?" />
    <input type="submit" value="Log In" />
  </form>
  <h1 id="greeting" class="hidden"></h1>
  <h2 id="clock">00:00:00</h2>
  <div class="Xmas-image">
    <img src="img/a.png" alt="Image A">
    <img src="img/b.png" alt="Image B">
  </div>
  <div class="word">
    <span>M</span>
    <span>e</span>
    <span>r</span>
    <span>r</span>
    <span>y</span>
    <span>C</span>
    <span>h</span>
    <span>r</span>
    <span>i</span>
    <span>s</span>
    <span>t</span>
    <span>m</span>
    <span>a</span>
    <span>s</span>
  </div>
  <h4 id="timer"></h4>
  <div class="todo-wrapper">
    <div class="todo-box">
    <form class="todo-input-box" id="todo-form">
      <input type="text" class="todo-input" placeholder="Write a To Do and Press Enter" required />
      <button class="complete-all-btn">âœ”</button>
    </form>
    <ul id="todo-list"></ul>
    <div class="todo-bottom">
    </div>
  </div>
  <div id="quote">
    <span></span>
  </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/timer.js"></script>

</body>
</html>
